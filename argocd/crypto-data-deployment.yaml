apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-data-deployment
  annotations:
    commitID: "a2096afae9f36f6f0351921b203f81ea2063cea6"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-data
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crypto-data
    spec:
      containers:
        - name: crypto-data
          image: 'xavelo/crypto-data:a2096afae9f36f6f0351921b203f81ea2063cea6'
          ports:
            - containerPort: 80
