apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-data-deployment
  annotations:
    commitID: "00fd301028f13dd47f51d6d6aa042f8653c6f43c"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: crypto-data
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crypto-data
    spec:
      containers:
        - name: crypto-data
          image: 'xavelo/crypto-data:00fd301028f13dd47f51d6d6aa042f8653c6f43c'
          ports:
            - containerPort: 80
