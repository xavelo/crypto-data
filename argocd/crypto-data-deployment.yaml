apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-data-deployment
  annotations:
    commitID: "8cd7f10fa32db2c9c771635d9791fa2652cb5db8"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: crypto-data
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crypto-data
    spec:
      containers:
        - name: crypto-data
          image: 'xavelo/crypto-data:8cd7f10fa32db2c9c771635d9791fa2652cb5db8'
          ports:
            - containerPort: 80
