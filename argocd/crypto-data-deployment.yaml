apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-data-deployment
  annotations:
    commitID: "fe1cf2bb17c161740784b630dd9382c75e7502ff"
    prometheus.io/scrape: "true"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: "30011"
spec:
  #replicas: 4
  selector:
    matchLabels:
      app: crypto-data
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crypto-data
    spec:
      containers:
        - name: crypto-data
          image: 'xavelo/crypto-data:fe1cf2bb17c161740784b630dd9382c75e7502ff'
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "250m" # Request 250 millicores (0.25 CPU)
            limits:
              cpu: "500m" # Limit at 500 millicores (0.5 CPU)
