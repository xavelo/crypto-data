apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-data-deployment
  annotations:
    commitID: "e8adf7a7fdc0f3b8c52df125a3ba6196c8f3983f"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: crypto-data
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crypto-data
    spec:
      containers:
        - name: crypto-data
          image: 'xavelo/crypto-data:e8adf7a7fdc0f3b8c52df125a3ba6196c8f3983f'
          ports:
            - containerPort: 80
