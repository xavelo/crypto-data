apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-data-deployment
  annotations:
    commitID: "53809838de87b54fc0f2e2fef80d26282fc60dc2"
spec:
  #replicas: 4
  selector:
    matchLabels:
      app: crypto-data
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crypto-data
    spec:
      containers:
        - name: crypto-data
          image: 'xavelo/crypto-data:53809838de87b54fc0f2e2fef80d26282fc60dc2'
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "250m" # Request 250 millicores (0.25 CPU)
            limits:
              cpu: "500m" # Limit at 500 millicores (0.5 CPU)
